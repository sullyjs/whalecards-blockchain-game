    <button id="connect">Connect</button>
    </div>

<figure id="context">
  <div class="screen active" id="start-screen">
    <header>
      <h1>WhaleWords</h1>
      <p>One of many <a href="https://www.whalecards.net">Whalecards</a> blockchain games!</p>
    </header>      
    <main>
      <h2>Instructions</h2>
      <ol>
          <li>Connect Your Wallet on BSC</li>
          <li>Type the words you see on the screen</li>
          <li>Earn $WCS!</li>
      </ol>
    </main>
    <footer>
      <button id="start">Start</button>
      <div class="leveling">
        <label for="level">Level</label>
        <input type="number" step="1" min="1" max="50" id="level" value="1">
      </div>
    </footer>      
  </div>
  <div class="screen" id="end-screen">
    <header>
      <h1>Better luck next time!</h1>
    </header>      
    <main>
      <div id="result"></div>
    </main>
    <footer>
      <button id="start-over">Again</button>
      <div>
        <label for="level">Level</label>
        <input type="number" step="1" min="1" max="50" id="level-again" value="1">
      </div>
    </footer>      
  </div>
  <canvas id="bloodshed" width="600" height="600"></canvas>
  <div id="projectiles"></div>
  <div id="baddies"></div>
  <span id="hero"></div>
</figure>
